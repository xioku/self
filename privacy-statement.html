            (function() {
                window.TypechoComment = {
                    dom: function(id) {
                        return document.getElementById(id);
                    },

                    create: function(tag, attr) {
                        var el = document.createElement(tag);

                        for (var key in attr) {
                            el.setAttribute(key, attr[key]);
                        }

                        return el;
                    },

                    reply: function(cid, coid) {
                        var comment = this.dom(cid),
                            parent = comment.parentNode,
                            response = this.dom('respond-page-17'),
                            input = this.dom('comment-parent'),
                            form = 'form' == response.tagName ? response : response.getElementsByTagName(
                                'form')[0],
                            textarea = response.getElementsByTagName('textarea')[0];

                        if (null == input) {
                            input = this.create('input', {
                                'type': 'hidden',
                                'name': 'parent',
                                'id': 'comment-parent'
                            });

                            form.appendChild(input);
                        }

                        input.setAttribute('value', coid);

                        if (null == this.dom('comment-form-place-holder')) {
                            var holder = this.create('div', {
                                'id': 'comment-form-place-holder'
                            });

                            response.parentNode.insertBefore(holder, response);
                        }

                        comment.appendChild(response);
                        this.dom('cancel-comment-reply-link').style.display = '';

                        if (null != textarea && 'text' == textarea.name) {
                            textarea.focus();
                        }

                        return false;
                    },

                    cancelReply: function() {
                        var response = this.dom('respond-page-17'),
                            holder = this.dom('comment-form-place-holder'),
                            input = this.dom('comment-parent');

                        if (null != input) {
                            input.parentNode.removeChild(input);
                        }

                        if (null == holder) {
                            return true;
                        }

                        this.dom('cancel-comment-reply-link').style.display = 'none';
                        holder.parentNode.insertBefore(response, holder);
                        return false;
                    }
                };
            })();

### 我们收集哪些信息

通常，您能在匿名的状态下访问「晓筑」并获取信息。

当我们需要能识别您的个人信息或者可以与您联系的信息时，我们会征求您的同意。

在您注册「晓筑」或申请开通新的功能时，我们可能收集这些信息：姓名，Email地址，住址和电话号码等。


### 关于您的个人信息

「晓筑」会在法律要求或符合「晓筑」的相关服务条款、软件许可使用协议约定的情况下透露您的个人信息，或者有充分理由相信必须这样做才能：

- 满足法律或行政法规的明文规定，或者符合「晓筑」网站适用的法律程序；
- 符合「晓筑」相关服务条款、软件许可使用协议的约定；
- 保护「晓筑」的权利或财产，以及在紧急情况下保护「晓筑」员工、「晓筑」产品或服务的用户或大众的个人安全。

「晓筑」不会未经您的允许将这些信息与第三方共享，本声明已经列出的上述情况除外。


### Cookie的使用

使用 Cookie 能帮助您实现您的联机体验的个性化，您可以接受或拒绝 Cookie ，大多数 Web 浏览器会自动接受 Cookie，但您通常可根据自己的需要来修改浏览器的设置以拒绝 Cookie。

「晓筑」有时会使用 Cookie 以便知道哪些网站受欢迎，使您在访问「晓筑」时能得到更好的服务。Cookie不会跟踪个人信息。

如果您的浏览器被设置为拒绝 Cookie，您仍然能够访问「晓筑」的大多数网页。

- 因不可抗力导致的任何后果；

    <canvas id="Snow"></canvas>
    <script>
        if (true) {
            (function() {
                var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame ||
                    function(callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
                window.requestAnimationFrame = requestAnimationFrame;
            })();

            (function() {
                var flakes = [],
                    canvas = document.getElementById("Snow"),
                    ctx = canvas.getContext("2d"),
                    flakeCount = 99,
                    mX = -100,
                    mY = -100;

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                function snow() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (var i = 0; i < flakeCount; i++) {
                        var flake = flakes[i],
                            x = mX,
                            y = mY,
                            minDist = 150,
                            x2 = flake.x,
                            y2 = flake.y;

                        var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                            dx = x2 - x,
                            dy = y2 - y;

                        if (dist < minDist) {
                            var force = minDist / (dist * dist),
                                xcomp = (x - x2) / dist,
                                ycomp = (y - y2) / dist,
                                deltaV = force / 2;

                            flake.velX -= deltaV * xcomp;
                            flake.velY -= deltaV * ycomp;

                        } else {
                            flake.velX *= .98;
                            if (flake.velY <= flake.speed) {
                                flake.velY = flake.speed
                            }
                            flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
                        }

                        ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
                        flake.y += flake.velY;
                        flake.x += flake.velX;

                        if (flake.y >= canvas.height || flake.y <= 0) {
                            reset(flake);
                        }

                        if (flake.x >= canvas.width || flake.x <= 0) {
                            reset(flake);
                        }

                        ctx.beginPath();
                        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    requestAnimationFrame(snow);
                };

                function reset(flake) {
                    flake.x = Math.floor(Math.random() * canvas.width);
                    flake.y = 0;
                    flake.size = (Math.random() * 3) + 2;
                    flake.speed = (Math.random() * 1) + 0.5;
                    flake.velY = flake.speed;
                    flake.velX = 0;
                    flake.opacity = (Math.random() * 0.5) + 0.3;
                }

                function init() {
                    for (var i = 0; i < flakeCount; i++) {
                        var x = Math.floor(Math.random() * canvas.width),
                            y = Math.floor(Math.random() * canvas.height),
                            size = (Math.random() * 3) + 2,
                            speed = (Math.random() * 1) + 0.5,
                            opacity = (Math.random() * 0.5) + 0.3;

                        flakes.push({
                            speed: speed,
                            velY: speed,
                            velX: 0,
                            x: x,
                            y: y,
                            size: size,
                            stepSize: (Math.random()) / 30 * 1,
                            step: 0,
                            angle: 180,
                            opacity: opacity
                        });
                    }

                    snow();
                };

                document.addEventListener("mousemove", function(e) {
                    mX = e.clientX,
                        mY = e.clientY
                });
                window.addEventListener("resize", function() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
                init();
            })();
        }
    </script>
