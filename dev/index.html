                            style="display:none;">***@***Api
用于类上，说明该类的作用。可以标记一个Controller类做为swagger 文档资源

示例：
**@**Api(value = "xxx", description = "xxx")

 	value	url的路径值
 	tags	如果设置这个值、value的值会被覆盖
 	description	对api资源的描述
 	basePath	基本路径可以不配置
 	position	如果配置多个Api 想改变显示的顺序位置
 	produces	For example, "application/json, application/xml"
 	consumes	For example, "application/json, application/xml"
 	protocols	Possible values: http, https, ws, wss.
 	authorizations	高级特性认证时配置
 	hidden	配置为true 将在文档中隐藏


**@**ApiOperation	
用于方法上，说明方法的作用，每一个url资源的定义

示例：
**@**ApiOperation(value = "xxx",httpMethod="POST", notes= "xxx",response=String.class)

 	value	url的路径值
 	tags	如果设置这个值、value的值会被覆盖
 	notes	对api资源的描述
 	position	如果配置多个Api 想改变显示的顺序位置
 	produces	For example, "application/json, application/xml"
 	consumes	For example, "application/json, application/xml"
 	protocols	Possible values: http, https, ws, wss.
 	authorizations	高级特性认证时配置
 	hidden	配置为true 将在文档中隐藏
 	response	返回的对象
 	responseContainer	这些对象是有效的 "List", "Set" or "Map".，其他无效
 	httpMethod	"GET", "HEAD", "POST", "PUT", "DELETE", "OPTIONS" and "PATCH"
 	code	http的状态码 默认 200
 	extensions	扩展属性


**@**ApiParam	
用于方法、参数、字段上，请求属性

示例：
public ResponseEntity<User> createUser(**@**RequestBody **@**ApiParam(value = "Created user object", required = true)  User user)

 	name	属性名称
 	value	属性值
 	defaultValue	默认属性值
 	allowableValues	可以不配置
 	required	是否属性必填
 	access	 
 	allowMultiple	默认为false
 	hidden	隐藏该属性
 	example	示例


**@**ApiResponse	
用于方法上，响应配置

示例：
**@**ApiResponse(code = 400, message = "Invalid user supplied")

 	code	http的状态码
 	message	描述
 	response	默认响应类 Void
 	reference	参考ApiOperation中配置
 	responseHeaders	参考 ResponseHeader 属性配置说明
 	responseContainer	参考ApiOperation中配置


**@**ApiResponses	
用于方法上，响应集配置

示例：
**@**ApiResponses({ **@**ApiResponse(code = 400, message = "Invalid Order") })

 	value	多个ApiResponse配置


**@**ResponseHeader	
用于方法上，响应头设置

示例：
**@**ResponseHeader(name="head1",description="response head conf")

 	name	响应头名称
 	description	头描述
 	response	默认响应类 Void
 	responseContainer	参考ApiOperation中配置


**@**ApiImplicitParams	用于方法上，包含一组参数说明


**@**ApiImplicitParam	用于方法上，用在**@**ApiImplicitParams注解中，指定一个请求参数的各个方面

 	paramType	参数放在哪个地方
 	name	参数代表的含义
 	value	参数名称
 	dataType	参数类型，有String/int，无用
 	required 	是否必要
 	defaultValue	参数的默认值


**@**ApiModel	用于类上，描述一个Model的信息（这种一般用在post创建的时候，使用**@**RequestBody这样的场景，请求参数无法使用**@**ApiImplicitParam注解进行描述的时候


**@**ApiModelProperty	用于方法、字段上，描述一个model的属性


**@**ApiIgnore	用于类，属性，方法上，忽略某项api,使用**@**ApiIgnore
</textarea></div>

                    <div id="md_content_2" class="md_content" style="min-height: 50px;"><textarea id="append-test"
                            style="display:none;"># 建站(一)：概要

说起建站，不知道大家会想到什么？

其实现在建站很简单的，域名、空间、网站程序备好，即可开始起航了^v^

### 域名

注册域名的地方现在很多，国内有万网(阿里云)、新网、西部数码、腾讯云、百度云等，国外有Godaddy、Namecheap、Namesilo等，本站域名注册于万网(阿里云)，至于大家选择哪个，看个人喜好

### 空间


网站空间托管商也很多，国内阿里云、腾讯云、华为云、百度云等，国外也很多这里不列举请自行谷歌百度；本站使用是[景安](://www.xiozho.com/go/zzidc)，河南的一家服务商，之所以选择它是因为提供为期5年的免费的PHP网站空间，对于个人博客够用，又不用像国内某些恶心的提供商，每隔一段时间要求去各大网站发广告用于延期，或者强制在网站上加广告，再或者不支持HTTPS，都9102年了，还玩这种恶心的东西；到目前景安的免费虚拟主机没发现以上问题，唯一比较烦的一点是需要备案，不过现在的备案流程比以前简单太多了

### 网站程序

对于个人博客来讲，目前最为流行的是[WordPress](://www.xiozho.com/go/wordpress/)，插件也很丰富；对应Java也有一款[JPress](://www.xiozho.com/go/jpress/)，有可运行Java的主机可以考虑；考虑到空间只支持PHP，个人又不太喜欢WordPress这种庞然大物，所以选用了[Typecho](://www.xiozho.com/go/typecho/)，功能插件感觉够用，持续观察中

本篇到此，感谢各位看官，本人晓筑，首发于[晓得小築](://www.xiozho.com)，转载请注明来源</textarea></div>

    <canvas id="Snow"></canvas>
    <script>
        if (true) {
            (function() {
                var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame ||
                    function(callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
                window.requestAnimationFrame = requestAnimationFrame;
            })();

            (function() {
                var flakes = [],
                    canvas = document.getElementById("Snow"),
                    ctx = canvas.getContext("2d"),
                    flakeCount = 99,
                    mX = -100,
                    mY = -100;

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                function snow() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (var i = 0; i < flakeCount; i++) {
                        var flake = flakes[i],
                            x = mX,
                            y = mY,
                            minDist = 150,
                            x2 = flake.x,
                            y2 = flake.y;

                        var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                            dx = x2 - x,
                            dy = y2 - y;

                        if (dist < minDist) {
                            var force = minDist / (dist * dist),
                                xcomp = (x - x2) / dist,
                                ycomp = (y - y2) / dist,
                                deltaV = force / 2;

                            flake.velX -= deltaV * xcomp;
                            flake.velY -= deltaV * ycomp;

                        } else {
                            flake.velX *= .98;
                            if (flake.velY <= flake.speed) {
                                flake.velY = flake.speed
                            }
                            flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
                        }

                        ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
                        flake.y += flake.velY;
                        flake.x += flake.velX;

                        if (flake.y >= canvas.height || flake.y <= 0) {
                            reset(flake);
                        }

                        if (flake.x >= canvas.width || flake.x <= 0) {
                            reset(flake);
                        }

                        ctx.beginPath();
                        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    requestAnimationFrame(snow);
                };

                function reset(flake) {
                    flake.x = Math.floor(Math.random() * canvas.width);
                    flake.y = 0;
                    flake.size = (Math.random() * 3) + 2;
                    flake.speed = (Math.random() * 1) + 0.5;
                    flake.velY = flake.speed;
                    flake.velX = 0;
                    flake.opacity = (Math.random() * 0.5) + 0.3;
                }

                function init() {
                    for (var i = 0; i < flakeCount; i++) {
                        var x = Math.floor(Math.random() * canvas.width),
                            y = Math.floor(Math.random() * canvas.height),
                            size = (Math.random() * 3) + 2,
                            speed = (Math.random() * 1) + 0.5,
                            opacity = (Math.random() * 0.5) + 0.3;

                        flakes.push({
                            speed: speed,
                            velY: speed,
                            velX: 0,
                            x: x,
                            y: y,
                            size: size,
                            stepSize: (Math.random()) / 30 * 1,
                            step: 0,
                            angle: 180,
                            opacity: opacity
                        });
                    }

                    snow();
                };

                document.addEventListener("mousemove", function(e) {
                    mX = e.clientX,
                        mY = e.clientY
                });
                window.addEventListener("resize", function() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
                init();
            })();
        }
    </script>
