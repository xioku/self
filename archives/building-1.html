                            style="display:none;"># 建站(一)：概要

说起建站，不知道大家会想到什么？

其实现在建站很简单的，域名、空间、网站程序备好，即可开始起航了^v^

### 域名

注册域名的地方现在很多，国内有万网(阿里云)、新网、西部数码、腾讯云、百度云等，国外有Godaddy、Namecheap、Namesilo等，本站域名注册于万网(阿里云)，至于大家选择哪个，看个人喜好

### 空间


网站空间托管商也很多，国内阿里云、腾讯云、华为云、百度云等，国外也很多这里不列举请自行谷歌百度；本站使用是[景安](://www.xiozho.com/go/zzidc)，河南的一家服务商，之所以选择它是因为提供为期5年的免费的PHP网站空间，对于个人博客够用，又不用像国内某些恶心的提供商，每隔一段时间要求去各大网站发广告用于延期，或者强制在网站上加广告，再或者不支持HTTPS，都9102年了，还玩这种恶心的东西；到目前景安的免费虚拟主机没发现以上问题，唯一比较烦的一点是需要备案，不过现在的备案流程比以前简单太多了

### 网站程序

对于个人博客来讲，目前最为流行的是[WordPress](://www.xiozho.com/go/wordpress/)，插件也很丰富；对应Java也有一款[JPress](://www.xiozho.com/go/jpress/)，有可运行Java的主机可以考虑；考虑到空间只支持PHP，个人又不太喜欢WordPress这种庞然大物，所以选用了[Typecho](://www.xiozho.com/go/typecho/)，功能插件感觉够用，持续观察中

            (function() {

                    flakeCount = 99,
                    mX = -100,

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                function snow() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (var i = 0; i < flakeCount; i++) {
                        var flake = flakes[i],
                            x = mX,
                            y = mY,
                            minDist = 150,
                            x2 = flake.x,
                            y2 = flake.y;

                        var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                            dx = x2 - x,
                            dy = y2 - y;

                        if (dist < minDist) {
                            var force = minDist / (dist * dist),
                                xcomp = (x - x2) / dist,
                                ycomp = (y - y2) / dist,
                                deltaV = force / 2;

                            flake.velX -= deltaV * xcomp;
                            flake.velY -= deltaV * ycomp;

                        } else {
                            flake.velX *= .98;
                            if (flake.velY <= flake.speed) {
                                flake.velY = flake.speed
                            }
                            flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
                        }

                        ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
                        flake.y += flake.velY;
                        flake.x += flake.velX;

                            reset(flake);
                        }

                        if (flake.x >= canvas.width || flake.x <= 0) {
                            reset(flake);
                        }

                        ctx.beginPath();
                        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    requestAnimationFrame(snow);
                };

                function reset(flake) {
                    flake.x = Math.floor(Math.random() * canvas.width);
                    flake.y = 0;
                    flake.size = (Math.random() * 3) + 2;
                    flake.speed = (Math.random() * 1) + 0.5;
